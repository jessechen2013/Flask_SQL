<html>
<head>
  <title>Email Validation</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> <p>{{message}}</pcopy>
      </div>  
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form class="border border-secondary" action='/check' method="post">
    
    <div class="form-group">
      <label>Email address</label>
      <input type="text" name="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <div class="col">
        <label>First Name</label>
        <input type="text"  name="firstname" placeholder="First name">
      </div>
      <div class="col">
        <label>Lastname</label>
        <input type="text"  name="lastname" placeholder="Last name">
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" name = "password" placeholder="Password">
        <input type="password" name = "password_confirm" placeholder="Comfirm">
    </div>
    <div class="form-group">
    <input type="submit" class="btn btn-info" value="Submit"></div>
  </form>
</body>
</html>
